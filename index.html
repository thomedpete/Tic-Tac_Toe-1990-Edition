<!DOCTYPE html>
<html lang='english'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <section class='left-column'>
        <p class='left-logo'><img id='player1Logo' src="assets/coin-vector-mighty-morphin-power-rangers-1096316.png">
        <p class='player-1-score'>0 wins</p>
    </section>
    <section class='middle-column'>
      
      <h3 class='turn-status'></h3>
      <section class="game-board">
           <div class='box b0' id='0'></div>
           <div class='box b1' id='1'></div>
           <div class='box b2' id='2'></div>
           <div class='box b3' id='3'></div>
           <div class='box b4' id='4'></div>
           <div class='box b5' id='5'></div>
           <div class='box b6' id='6'></div>
           <div class='box b7' id='7'></div>
           <div class='box b8' id='8'></div>
      </section>
  </section>
    <section class='right-column'>
        <p class='left-logo'><img class="player-2-token" id='player2Logo' src="assets/turtles.png">
        <p class='player-2-score'>0 wins</p>
    </section>
    <script src="./player.js"></script>
  <script src="./game.js"></script>
  <script src="./main.js"></script>
</body>
</html>
